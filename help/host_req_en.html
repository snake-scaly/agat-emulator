<h2>Host system hardware requirements</h2>
<ol>
  <li>Pentium II or higher processor; </li>
  <li>128 or more megabytes of RAM;</li>
  <li>100 or more megabytes of free disk space;  </li>
  <li>Microsoft Windows 2000, XP, Vista, 7;</li>
  <li>Windows-compatible sound card;</li>
</ol>
